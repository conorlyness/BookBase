<h1 mat-dialog-title>Remove Favourite</h1>
<div mat-dialog-content>
  You are about to remove {{ data.bookName }} from favourites
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="data">Confirm</button>
  <button mat-button mat-dialog-close (click)="onNoClick()">Close</button>
</div>
