<div *ngIf="theme === 'white'; else light">
  <button
    (click)="greyScaleTheme()"
    class="btn"
    [title]="'Switch to dark mode'"
  >
    <mat-icon>brightness_2</mat-icon>
  </button>
</div>

<ng-template #light>
  <button (click)="lightTheme()" class="btn" [title]="'Switch to light mode'">
    <mat-icon>brightness_5</mat-icon>
  </button>
</ng-template>
