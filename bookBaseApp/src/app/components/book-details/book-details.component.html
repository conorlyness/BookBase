<div class="details">
  <div class="book-banner">
    <img
      src="{{ book.cover }}"
      alt="background image"
      class="book-banner-img"
    />
  </div>
  <div class="book-content">
    <div class="details-wrapper">
      <div class="book-header">
        <h1 class="book-header-title">{{ book.name }}</h1>
        <h2 class="book-header-author">Author: {{ book.authors }}</h2>
        <h4 class="book-header-release-date">
          Published: {{ book.published_date }}
        </h4>
        <h4 class="book-header-pages">Page Count: {{ book.pages }}</h4>
        <h4 class="book-header-synopsis-title">Book Synopsis:</h4>
        <p class="book-header-synopsis">
          <span> {{ book.synopsis }}</span>
        </p>
        <ngx-stars
          class="book-header-rating"
          [readonly]="true"
          [maxStars]="5"
          [initialStars]="book.rating"
          [color]="'#ffd700'"
          [size]="1"
        ></ngx-stars>

        <div class="book-url">
          <button target="_blank" (click)="followLink(book.url)">
            Further Info
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
