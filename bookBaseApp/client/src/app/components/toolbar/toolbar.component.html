<mat-toolbar>
  <button
    [title]="'Menu'"
    mat-icon-button
    (click)="openNav()"
    class="menu-button"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a href="/" class="title">Book Base</a>
  <span class="example-spacer"></span>
  <ng-content></ng-content>
  <div class="search">
    <input
      #newSearch
      (change)="onSubmit(newSearch.value)"
      type="text"
      placeholder="Search Books"
      onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Search Books'"
      name="book"
      [(ngModel)]="search"
    />
  </div>
</mat-toolbar>

<div id="mySidenav" class="sidenav" #sideNav>
  <a class="closebtn" (click)="closeNav()">&times;</a>
  <a href="/">
    <mat-icon aria-hidden="false">home</mat-icon>
    Home
  </a>
  <a href="/favourites">
    <mat-icon aria-hidden="false">favorite</mat-icon>
    Favourite Books</a
  >
  <a href="/popularByMonth">
    <mat-icon aria-hidden="false">trending_up</mat-icon>
    Most popular by month</a
  >
</div>
