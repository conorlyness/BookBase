<div class="login-user-form">
    
        <div class="name">
        <h1 class="namePart1">Book</h1>
        <h1 class="namePart2">Base</h1>
    </div>

    <div class="login-user-form-body">
            <h4>Login</h4>
            <div class="form-group">
                <mat-form-field appearance="standard">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email@example.com" [formControl]="email" required>
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [formControl]="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" [disableRipple]="true">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                  </mat-form-field>
            </div>
            
            <button class="loginBtn" mat-button (click)="onSubmit()" >
                Login
              </button>

              <a routerLink="/create">New here?	<mat-icon>account_circle</mat-icon></a>
    </div>
</div>
